<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/glide.core.min.css">
</head>
<body class="page-container">

  <div class="glide">
    <div class="glide__track" data-glide-el="track">
      <ul class="glide__slides">
        <li class="glide__slide"><img src="./images/card1.jpg" alt=""></li>
        <li class="glide__slide"><img src="./images/card2.svg" alt=""></li>
        <li class="glide__slide"><img src="./images/card3.svg" alt=""></li>
      </ul>
    </div>
    <div class="glide__arrows" data-glide-el="controls">
      <button class="" data-glide-dir="<">prev</button>
      <button class="" data-glide-dir=">">next</button>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>

  <script>
    const config = {
      type: 'carousel',
      perView: 2
    }
    new Glide('.glide', config).mount()
  </script>
</body>
</html>
